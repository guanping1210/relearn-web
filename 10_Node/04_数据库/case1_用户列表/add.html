<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h4>填写用户信息：</h4>
      <form method="method" action="/index.html">
        <div class="form-group">
          <label for="name">姓名:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="姓名"
          />
        </div>
        <div class="form-group">
          <label for="age">年龄:</label>
          <input type="text" class="form-control" id="age" placeholder="年龄" />
        </div>
        <div class="form-group">
          <label for="email">邮箱:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="邮箱"
          />
        </div>
        <div class="form-group">
          <label for="password">密码:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="密码"
          />
        </div>
        <div class="form-group">
          <label for="hobbits">请选择爱好：</label>

          <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox1" value="option1" /> 看书
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox2" value="option2" /> 跳舞
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox3" value="option3" /> 唱歌
          </label>
        </div>
        <button type="submit" class="btn btn-default">提交</button>
      </form>
    </div>
  </body>
</html>
