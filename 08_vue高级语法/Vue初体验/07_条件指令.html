<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="app">
      <div>
        <p @click="toggle">条件判断 v-if</p>
        <p v-if="show">{{ message }}</h4>
      </div>

      <div>
        <p @click="toggle">条件判断 v-if v-else</p>
        <p v-if="show">{{ message }}</h4>
        <p v-else>3333333</p>
      </div>
    </div>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "hello",
          show: true,
        },
        methods: {
          toggle() {
            this.show = !this.show;
          },
        },
      });
    </script>
  </body>
</html>
