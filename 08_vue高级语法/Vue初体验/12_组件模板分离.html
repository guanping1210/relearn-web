<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="app">
      <cpn></cpn>
      <cpn></cpn>

      <cpn></cpn>
    </div>

    <templte id="my-comp">
      <h3>wuwuuwuw</h3>
    </templte>

    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "hello",
        },
        // 局部注册组件
        components: {
          cpn: "#my-comp",
        },
      });
    </script>
  </body>
</html>

<!-- 
    组件：抽象独立可复用的组件
        1、创建组件构造器
        2、注册组件
        3、使用组件

    创建组件：
        Vue.extend({ template: 'xxx' })

    注册组件：
        全局组件：Vue.component(key, component)
        局部组件：new Vue({ components: { key, component }})

    使用组件：
        <xxx></xxx>

    分离组件：
        <script type="text/x-template" id="组件id"></script>

    组件传数据：
         父子： props

 -->
