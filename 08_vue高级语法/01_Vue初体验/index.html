<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>
<body>
  <div id="app">  
    <!-- view -->
    <h3>1、绑定数据</h3>
    <h4>{{ message }}</h4>
    <h3>2、循环遍历v-for</h3>
    <ul>
      <li v-for="item in movies">
        {{ item }}
      </li>
    </ul>
    <h3>3、计数器, 绑定点击事件v-on:click</h3>
    <div>当前计数：{{ count }}</div>
    <button v-on:click="count--">-</button>
    <button v-on:click="count++">+</button>
    <br>
    <button v-on:click="count--">-</button>
    <button v-on:click="add">+</button>
  </div>
  <script>
    // viewModale就是 vue创建的实例
    const app = new Vue({
      el: '#app', // 用于挂载的真实节点
      // modal
      data: { // 定义数据
        message: '你好啊，Mary',
        movies: ['大话西游', '盗梦空间', '莫扎特'],
        count: 0,
      },
      methods: { // 定义方法
        add() {
          this.count ++
        },
        sub() {
          this.count --
        }
      }
    })
  </script>

</body>
</html>
