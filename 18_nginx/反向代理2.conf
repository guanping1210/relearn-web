# 反向代理实现效果：
# 根据不同的访问路径，跳转到不同端口的服务中，设定nginx监听端口是9001
# 9001/edu 转发到 8081
# 9002/vod 转发到 8082

#user  nobody;
# nginx处理并发的数量，值越发，并发越高
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;

# 
events {
    # nginx支持的最大连接数
    worker_connections  1024;
}

# http全局块，包括文件引入、MIIE-TYPE定义、日志自定义、连接超时实际、单连接请求数上限等
http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    # server与虚拟主机有密切关系
    server {
        # 监听端口号
        listen       9001;
        # 主机名称  指向本机
        server_name  192.168.0.100;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        # 路径问题， 转发， 反向代理
        # 把localhost:8080访问，转发到80访问
        # 192.168.0.100:8080访问，转发到了80，但是localhost:8080转发到了80
        # 这儿用的192.168.0.100， 指代的是我本机的IP
        location / {
            root   html;
            proxy_pass http://192.168.0.100:80
            index  index.html index.htm;
        }

        location /edu {
          root html;
          proxy_pass http://192.168.0.100:8081
        }

        location /vod {
          root html;
          proxy_pass http://192.168.0.100:8082
        }
        

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

